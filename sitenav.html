<script type='text/html' id="template">

                </a>
        </li>
    </ul>
    {{/each}}
</script>
<script>
    $(function () {
        $.ajax({
            url: 'http://139.199.192.48:9090/api/getsitenav',
            success: function (data) {
                $('.study').append(template('template', data))
            }
        })

    })
</script>
