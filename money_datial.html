<script src="./lib/template/template-web.js"></script>
<script type="text/html" id="template">
    {{each result}}
    <div class="total_info">
        <div class="product-info">
            <div class="info_title">
                <h3 class="productName">{{$value.productName}}</h3>
                <h4 class="productPinkage">{{$value.productPinkage}}</h4>
            </div>
            <!--信息说明  -->
            <div class="info_state">
                <span class="productFrom">{{$value.productFrom}}</span>
                <span class="productTime">{{$value.productTime}}</span>
                <span class="productTips">{{$value.productTips}}</span>
                <a href="#comment" class="productComCount">{{$value.productComCount}}</a>
            </div>
            <!--信息内容-->
            <div class="info_content">
                <div class="word_wrap">
                    {{@$value.productImgSm}}
                </div>
                <!--shangpin xinxi   -->
                <p class="product_description">{{$value.productInfo}}<br><br>{{$value.productInfo1}}<br><br><br>
                </p>
                <div class="big_pic">
                    {{@$value.productImg2}}{{@$value.productImg3}}
                </div>
            </div>
        </div>
        <!--评论  -->
        <div class="buy_link">
            <a href="#" class="icon-shopping-cart"> 前往购买</a>
        </div>
        <div class="comments" id="comment">
            {{@$value.productComment}}
        </div>
        <div class="comment_end">
            <a href="javascript:;">已经是最后一页评论了</a>
        </div>
    </div>
    {{/each}}
</script>
<script src="./js/money_detial.js"></script>
